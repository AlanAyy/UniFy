

<div class="card col-md-4 border-light" style="margin-left: 400px;">
  <div class="card-title">
    <h3 style="text-align: center">{{ isLoginMode ? 'User Login' : 'Sign Up' }}</h3>
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" *ngIf="isLoginMode && !isLoading">
      <div class="form-group">
        <label class="heading" for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="emailLogin" />
      </div>
      <div class="form-group">
        <label class="heading" for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="passwordLogin" />
      </div>
      <div style="text-align: center">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
    <button class="btn btn-primary" style="margin-left: 50px;" type="button" (click)="onSwitchMode()">
      {{ isLoginMode ? 'Dont have an account? Sign up now' : 'Already have an account? Login Instead' }}
    </button>
  </div>
</div>
