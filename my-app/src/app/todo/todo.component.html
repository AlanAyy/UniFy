<mat-card style="height: 97%; width: 97%;">
<div mat-subheader>Todays Activities</div>
<mat-card-content>
<mat-list *ngIf="userList" [style.overflow]="'auto'">
    <mat-list-item *ngFor="let event of events">
      <div mat-line>{{ event.title }}</div>
    <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card-content>
</mat-card>
